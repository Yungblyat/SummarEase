<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #08203e 0%, #557c93 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .container h1 {
            color: #fff;
            border: 2px solid #fff;
            padding: 5px;
            border-radius: 5px;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container input[type="checkbox"] + label {
            color: #fff;
            border: 2px solid #fff;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .container button {
            background: linear-gradient(90deg, #08203e 0%, #557c93 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container input[type="checkbox"] {
            accent-color: #08203e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Audio File</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'diarize' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="checkbox" id="diarizationCheckbox" name="diarizationCheckbox">
            <label for="diarizationCheckbox">Speech Diarization</label><br>
            <button type="submit">Transcribe</button>

        </form>
    </div>
</body>
</html>
