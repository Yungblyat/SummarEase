<!DOCTYPE html>
<html>
<head>
    <title>My Transcripts</title>
</head>
<body>
    <h1>My Transcripts</h1>
    <ul>
        {% for audio_file in audio_files %}
            <li>
                <a href="{% url 'view_transcript' audio_file.id %}">{{ audio_file.file.name }}</a>
                (Uploaded at: {{ audio_file.uploaded_at }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
